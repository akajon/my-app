    <h1 class="h3 mb-3 fw-normal">Please sign in:</h1>
  
    <input type="text" class="form-control" id="floatingInput" placeholder="Username" [(ngModel)]="usernameToSend" >
  
    <input type="text" class="form-control" placeholder="Password" [(ngModel)]="passwordToSend">
  
    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="authenticate()">Sign in</button>
